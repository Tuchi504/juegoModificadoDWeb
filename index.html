<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/CSS/style.css">
   <title>Juego Modificado Enduro Diseño Web</title>
</head>
<body>
   <div id="game">
      <div id="sky"></div>
      <div id="mountains">
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>
      </div>
      <div id="terrain"><div id="velocidad"></div></div>
      <!-- <div id="fog" class="hidden"></div> -->
      <canvas id="road"></canvas>
      <div id="cars"></div>
      <div id="car" class="player car"></div>
      <div id="ui">
        <div id="panel">
          <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
          <div id="lap"><a>0</a></div>
          <div id="position"><a>P</a><a>0</a><a>5</a><a>0</a></div>
        </div>
      </div>
    </div>
    <p>
      <button id="left">◀️</button>
      <button id="up">⏏️</button>
      <button id="right">▶️</button>
    </p>
    <p><button id="click">Empezar!</button></p>
    <p>Flechas Izquierda/Derecha o A/D para girar<br> 
      Flecha Arriba, W o Espacio para acelerar
    </p>
    <script src="/JS/app.js"></script>
</body>
</html>
